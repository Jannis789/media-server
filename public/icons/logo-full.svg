<svg xmlns="http://www.w3.org/2000/svg" width="280" height="80" viewBox="0 0 256 80" role="img" aria-labelledby="title desc">
  <title id="title">Media Server Logo</title>
  <desc id="desc">Abstrakte Serverkachel mit Play-Symbol und Sendewellen, daneben Wortmarke.</desc>

  <style>
    :root {
      --logo-primary: #112;
      --logo-accent:  #26e;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --logo-primary: #ddf;
        --logo-accent:  #89d;
      }
    }
    .textcolor-light { fill: #abd }
    .primary { fill: var(--logo-primary); }
    .accent  { fill: var(--logo-accent); }
    .stroke-accent { stroke: var(--logo-accent); }
    .stroke-primary { stroke: var(--logo-primary); }
    .wordmark { font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
  </style>

  <!-- MARK -->
  <g transform="translate(0,8)"> <!-- 8px nach links verschoben -->
    <ellipse cx="32" cy="66" rx="22" ry="3" fill="black" opacity="0.1"/>
    <rect x="0" y="0" width="64" height="64" rx="14" class="primary"/>
    <g opacity="0.6">
      <rect x="14" y="14" width="36" height="4" rx="2" class="accent"/>
      <rect x="14" y="24" width="28" height="4" rx="2" class="accent"/>
    </g>
    <circle cx="54" cy="24" r="3" class="accent"/>
    <defs>
      <mask id="cut">
        <rect x="0" y="0" width="64" height="64" rx="14"/>
        <path d="M26 34 L26 52 L42 43 Z"/>
      </mask>
    </defs>
    <rect x="0" y="0" width="64" height="64" rx="14" mask="url(#cut)" fill="none"/>
    <g fill="none" stroke-linecap="round" stroke-width="3" class="stroke-accent">
      <path d="M46 40c8 0 14 6 14 14" opacity="1"/>
      <path d="M46 40c12 0 22 10 22 22" opacity="0.5"/>
    </g>
  </g>

  <!-- WORDMARK -->
  <g transform="translate(80,26)"> <!-- 8px nach links verschoben -->
    <text x="0" y="20"
          font-size="28"
          font-weight="700"
          class="textcolor-light wordmark"
          letter-spacing="0.5">
      Media<tspan class="accent">Server</tspan>
    </text>
    <text x="0" y="38"
          font-size="14"
          font-weight="800"
          class="textcolor-light wordmark"
          opacity="0.65">
      Stream <tspan class="accent">•</tspan> Store <tspan class="accent">•</tspan> Serve
    </text>
  </g>
</svg>
